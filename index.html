<!DOCTYPE html>
<html lang="en">
    <head>
        <title>RealTime Dashboard</title>
        <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .widget {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }
        
        .widget:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
        }
        
        .widget h3 {
            margin: 0 0 15px 0;
            color: #333;
            font-size: 18px;
            font-weight: 600;
        }
        
        .value {
            font-size: 2.5em;
            font-weight: bold;
            color: #4a90e2;
            margin: 10px 0;
        }
        
        .loading {
            opacity: 0.6;
            position: relative;
        }
        
        .loading::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            animation: shimmer 1.5s infinite;
        }
        
        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        
        .error {
            background: linear-gradient(135deg, #ff6b6b, #ee5a52);
            color: white;
        }
        
        .controls {
            text-align: center;
            margin-bottom: 20px;
        }
        
        button {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 10px 20px;
            margin: 0 10px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }
        
        .status {
            color: white;
            text-align: center;
            margin-bottom: 20px;
            font-size: 18px;
        }
    </style>
    </head>
    <body>
       <div class="status">
        <h1>üìä Real-time Dashboard</h1>
        <p>Updates every 2 seconds ‚Ä¢ <span id="lastUpdate">Never</span></p>
    </div>
    
    <div class="controls">
        <button onclick="dashboard.startUpdating()">‚ñ∂Ô∏è Start Updates</button>
        <button onclick="dashboard.stopUpdating()">‚è∏Ô∏è Stop Updates</button>
        <button onclick="dashboard.fetchData()">üîÑ Refresh Now</button>
    </div>
        <div id="dashboard"></div>
        <script src="script.js"></script>
    </body>
</html>
